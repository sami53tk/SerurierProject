        <div style="margin-top: 20px;">
            <a href="{% url 'Serrurier:login' %}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">تسجيل الدخول</a>
        </div>
        <p style="margin-top: 20px; font-size: 16px;">إذا كان لديك أي أسئلة أو تحتاج إلى مساعدة، فلا تتردد في الاتصال بدعمنا.</p>
        <p style="margin-top: 40px; color: #777; font-size: 14px;">فريق تاي كليس</p>
    </div>
